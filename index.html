<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 24px;
      color: #2c3e50;
      font-size: 24px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 24px;
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2c80b4;
    }

    .footer {
      margin-top: 24px;
      font-size: 13px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Send a Search Term</h2>
    <form method="POST" action="https://webhook.site/d3c4aafe-c587-437d-9a00-3e0033fa23bb">
      <input type="text" name="search" placeholder="Enter something..." required>
      <button type="submit">Send</button>
    </form>
    <div class="footer">Data goes to Webhook.site</div>
  </div>

</body>
</html>
